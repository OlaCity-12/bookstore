<mat-card class="book-card" *ngFor="let wish of wishlist" >
    <mat-card-header>
      <div mat-card-avatar class="book-header-image"></div>
      <mat-card-title>{{ wish.bookname }}</mat-card-title>
      <mat-card-subtitle>Published On: {{ wish.publishdate }}</mat-card-subtitle>
      <mat-card-subtitle>Published By:{{ wish.publisher }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="wish.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ wish.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="wish-btn">
      Add to WISHLIST
    </mat-card-actions>
  </mat-card>
